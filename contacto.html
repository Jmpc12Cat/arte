<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Dreams - Contacto</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #f39c12, #e74c3c);
      }

      header {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 30px;
        text-align: center;
        border-bottom: 5px solid #f39c12;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      header nav ul li {
        display: inline;
        margin-right: 20px;
      }

      header nav ul li a {
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #e74c3c;
      }

      header h1 {
        margin-top: 0;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      header p {
        font-size: 20px;
        margin-bottom: 0;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      section {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }

      section h2 {
        color: #e74c3c;
        font-size: 36px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #f39c12;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e74c3c;
      }

      footer {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        text-align: center;
        padding: 20px 0;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <h1>Growing Dreams</h1>
      <p>Asesoría para hacer realidad tus sueños.</p>
    </header>
    <main>
      <section id="contacto">
        <h2>Contacto</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Growing Dreams. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
